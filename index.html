<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simpsons API</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid main-background" id="main-container">
        <div id="title" class="container d-flex justify-content-between pt-3">
            <img src="./assests/donut.png" class="images" />
            <img src="./assests/title.png" class="title-img" />
            <img src="./assests/bart.png" class="images" />
        </div>

        <div class="container text-center py-5">
            <div class="row align-items-start">
                <div class="col">
                    <h4 class="pb-3">Search by Name:</h4>
                    <form class="row g-3 d-flex justify-content-center">
                        <div class="col-auto">
                            <input id="just-name" type="text" class="form-control" placeholder="Name" required />
                        </div>
                        <div class="col-auto">
                            <button id="search-name" type="submit" class="btn btn-primary mb-3">
                                Search
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <h4 class="pb-3">Search by Name and Quantity:</h4>
                    <form class="row g-3 d-flex justify-content-center">
                        <div class="col-auto">
                            <input id="name" type="text" class="form-control" placeholder="Name" />
                        </div>
                        <div class="col-auto">
                            <input id="quantity" type="text" class="form-control" placeholder="Quantity" />
                        </div>
                        <div class="col-auto">
                            <button id="search-name-quantity" type="submit" class="btn btn-primary mb-3">
                                Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="card-container" class="container text-center">
            <div id="card-row" class="row"></div>
        </div>
    </div>

    <template id="card-template">
        <div class="col-3 d-inline-flex justify-content-center py-2">
            <div class="card" style="width: 18rem">
                <img src="" class="card-img-top rounded mx-auto d-block p-3" width="200" height="400" />
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </template>

    <script src="function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
